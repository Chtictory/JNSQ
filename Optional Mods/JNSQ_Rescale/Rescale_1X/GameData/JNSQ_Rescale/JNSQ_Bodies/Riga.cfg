@Kopernicus:AFTER[JNSQ]
{
	@Body[Riga]
	{
		@Properties
		{
			@radius *= 0.4
			@timewarpAltitudeLimits[*, ] *= 0.8
			@navballSwitchRadiusMult = 0.065
			@navballSwitchRadiusMultLow = 0.0585
			@ScienceValues
			{
				@flyingAltitudeThreshold = 10000
				@spaceAltitudeThreshold *= 0.4
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 0.4
		}
		@Atmosphere
		{
			@maxAltitude = 90000
			!temperatureCurve{}
			!temperatureSunMultCurve{}
			!pressureCurve{}
			temperatureCurve
			{
				key = 0 72 0 0.0001
				key = 30000 74 0 0
				key = 90000 70 0 0
			}
			temperatureSunMultCurve
			{
				key = 0 1 0 -4.5E-05
				key = 45000 0 0 0
				key = 90000 0.25 0 0
			}
			pressureCurve
			{
				key = 0 6.07950E+00 0 -6.09553E-04
				key = 7000 2.99709E+00 -3.04950E-04 -3.04950E-04
				key = 14000 1.46420E+00 -1.50608E-04 -1.50608E-04
				key = 21000 7.10559E-01 -7.36660E-05 -7.36660E-05
				key = 27500 3.61498E-01 -3.76828E-05 -3.76828E-05
				key = 34000 1.83303E-01 -1.91926E-05 -1.91926E-05
				key = 40500 9.26989E-02 -9.73793E-06 -9.73793E-06
				key = 47000 4.68027E-02 -4.92344E-06 -4.92344E-06
				key = 53500 2.36219E-02 -2.48432E-06 -2.48432E-06
				key = 60000 1.19296E-02 -1.25272E-06 -1.25272E-06
				key = 67000 5.72568E-03 -5.99493E-07 -5.99493E-07
				key = 74000 2.75511E-03 -2.87305E-07 -2.87305E-07
				key = 81000 1.33010E-03 -1.38018E-07 -1.38018E-07
				key = 90000 0 0 0
			}
		}
		@ScaledVersion
		{
			@fadeStart += 10000
			@fadeEnd += 10000
		}
		@PQS
		{
			@fadeStart += 10000
			@fadeEnd += 20000
			@deactivateAltitude += 20000
			@Material
			{
				@steepPower *= 0.8
				@steepTexEnd /= 1.5
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset /= 1.5
					@deformity /= 1.5
				}
				@VertexHeightNoise
				{
					@deformity /= 1.5
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity /= 1.5
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@LandControl
				{
					@vHeightMax /= 1.5
				}
			}
		}
	}
}