@Kopernicus:AFTER[JNSQ]
{
	@Body[Duna]
	{
		@Properties
		{
			@radius *= 0.4
			@rotationPeriod /= 1.5
			@timewarpAltitudeLimits[*, ] *= 0.8
			@navballSwitchRadiusMult = 0.065
			@navballSwitchRadiusMultLow = 0.0585
			@ScienceValues
			{
				@flyingAltitudeThreshold = 10000
				@spaceAltitudeThreshold *= 0.4
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 0.4
		}
		@Atmosphere
		{
			@maxAltitude = 70000
			!temperatureCurve{}
			!temperatureSunMultCurve{}
			!pressureCurve{}
			temperatureCurve
			{
				key = 0 204 0 -0.0023
				key = 10000 191 -0.0009 -0.0009
				key = 25000 172 -0.0018 -0.0018
				key = 35000 154 -0.0019 -0.0019
				key = 56000 123 0 0
				key = 70000 129 0.0008 0
			}
			temperatureSunMultCurve
			{
				key = 0 1 0 0
				key = 25000 -0.2 0 0
				key = 55000 0.25 0 0
				key = 70000 0.25 0 0
			}
			pressureCurve
			{
				key = 0 4.05300E+00 0 -3.84236E-04
				key = 7000 2.04092E+00 -2.07059E-04 -2.07059E-04
				key = 13500 1.02843E+00 -1.13057E-04 -1.13057E-04
				key = 19500 5.16610E-01 -6.18448E-05 -6.18448E-05
				key = 25000 2.61086E-01 -3.34449E-05 -3.34449E-05
				key = 30500 1.26726E-01 -1.70558E-05 -1.70558E-05
				key = 35500 6.37629E-02 -8.94023E-06 -8.94023E-06
				key = 40500 3.11390E-02 -4.56511E-06 -4.56511E-06
				key = 45000 1.58821E-02 -2.42331E-06 -2.42331E-06
				key = 49500 7.89683E-03 -1.24554E-06 -1.24554E-06
				key = 54000 3.85282E-03 -6.19409E-07 -6.19409E-07
				key = 58000 2.02409E-03 -3.25113E-07 -3.25113E-07
				key = 62000 1.06803E-03 -1.69639E-07 -1.69639E-07
				key = 64000 7.78347E-04 -1.22604E-07 -1.22604E-07
				key = 70000 0 0 0
			}
		}
		@ScaledVersion
		{
			@fadeStart -= 10000
			@fadeEnd -= 10000
		}
		@PQS
		{
			@Material
			{
				@steepPower *= 0.8
				@steepTexEnd /= 1.5
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset /= 1.5
					@deformity /= 1.5
				}
				@VertexHeightNoise
				{
					@deformity /= 1.5
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity /= 1.5
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@VertexSimplexHeight
				{
					@deformity /= 1.5
				}
				@City,*
				{
					@repositionRadiusOffset /= 1.5			
				}
				@LandControl
				{
					@vHeightMax /= 1.5
				}
			}
		}
	}
}