@Kopernicus:AFTER[JNSQ]
{
	@Body[Eeloo]
	{
		@Properties
		{
			@radius *= 0.4
			@rotationPeriod /= 1.5
			@timewarpAltitudeLimits[*, ] *= 0.8
			@navballSwitchRadiusMult = 0.07
			@navballSwitchRadiusMultLow = 0.063
			@ScienceValues
			{
				@flyingAltitudeThreshold = 10000
				@spaceAltitudeThreshold *= 0.4
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 0.4
		}
		@Atmosphere
		{
			@maxAltitude = 80000
			!temperatureCurve{}
			!temperatureSunMultCurve{}
			!pressureCurve{}
			temperatureCurve
			{
				key = 0 57 0 0.0003
				key = 35000 62.5 0 0
				key = 80000 60 0 0
			}
			temperatureSunMultCurve
			{
				key = 0 1 0 -5E-05
				key = 40000 0 0 0
				key = 80000 0.25 0 0
			}
			pressureCurve
			{
				key = 0 2.02650E+00 0 -2.04410E-04
				key = 7000 1.00002E+00 -1.00908E-04 -1.00908E-04
				key = 14000 4.93564E-01 -4.97630E-05 -4.97630E-05
				key = 21000 2.43822E-01 -2.45419E-05 -2.45419E-05
				key = 28000 1.20614E-01 -1.21142E-05 -1.21142E-05
				key = 35000 5.97601E-02 -5.98850E-06 -5.98850E-06
				key = 42000 2.96625E-02 -2.96287E-06 -2.96287E-06
				key = 49000 1.47646E-02 -1.46802E-06 -1.46802E-06
				key = 56000 7.37486E-03 -7.29290E-07 -7.29290E-07
				key = 63000 3.69856E-03 -3.63503E-07 -3.63503E-07
				key = 70000 1.86311E-03 -1.81886E-07 -1.81886E-07
				key = 80000 0 0 0
			}
		}
		@ScaledVersion
		{
			@fadeStart -= 10000
			@fadeEnd -= 10000
		}
		@PQS
		{
			@Material
			{
				@steepPower *= 0.8
				@steepTexEnd /= 1.5
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset /= 1.5
					@deformity /= 1.5
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity /= 1.5
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@LandControl
				{
					@vHeightMax /= 1.5
				}
			}
		}
	}
}