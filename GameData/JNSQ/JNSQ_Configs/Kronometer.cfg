@Kronometer:FOR[JNSQ]
{
	@useHomeDay = true
	@useHomeYear = true
	@DisplayDate
	{
		@PrintDate
		{
			@offsetTime = 21600
		}
		@PrintDateNew
		{
			@offsetTime = 21600
		}
		@PrintDateCompact
		{
			@offsetTime = 21600
		}
	}
}


@Kopernicus:AFTER[JNSQ]:NEEDS[Kronometer]
{
	@Body[Kerbin]
	{
		@Properties
		{

			@initialRotation += 180
		}
	}
}